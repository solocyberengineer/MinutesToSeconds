<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Convert: Minutes to Seconds</title>
    </head>
    <body>
        <div class="container bg-dark text-light vh-100 d-flex align-items-center justify-content-center">
            <div class="container bg-dark shadow w-50 rounded-3 border-success border-2 p-3 d-flex flex-column">
                <h1 class="display-1 fs-1 text-center">minutes to seconds</h1>
                <input class="form-control w-auto mx-auto my-2" type="number" placeholder="minutes" id="timeInput" required>
                <div class="mx-auto">
                    <button class="btn btn-success mx-auto my-2" convert="min">minutes</button>
                    <button class="btn btn-success mx-auto my-2" convert="sec" disabled>seconds</button>
                </div>
                <h5 class="display-5 fs-5 mx-auto text-center" id="output"></h5>
            </div>
        </div>
        <script src="./js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
